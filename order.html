<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP Cart Page</title>
    <link href="styles/mainstyles.css" rel="stylesheet">
    <script src="script/home.js"></script>
</head>
<body>

    <header>
        <p class="logo">Logo or name here</p>
        <a href="index.html">Home</a><a href="order.html">Menu</a><a onclick="orderPopup();">Order</a><a href="login.html">Login</a><a href="signup.html">Sign Up</a>
    </header>

    <main>
        <div class="main-content">
            <div class="menu-item (placeholder)">
                <button onclick="addToCart('item');">Add to cart</button>
                <button onclick="orderPopup();">View order</button>
            </div>
        </div>

        <div class="order-popup hidden">
            <div class="main-content">
                <div class="top-card">
                    <h1>Restaurant Name Here</h1>
                </div>

                <div class="order-page">
                    <div class="order-left">
                        <h1>Your Order</h1>
                        <div class="order-list">
                            <ul>
                                <li>Your items will appear here once added to order.</li>
                            </ul>
                        </div>
                    </div>

                    <div class="order-right">
                        <table class="order-total">
                            <tr><td>Subtotal</td><td>$0.00</td></tr>
                            <tr><td>Tax</td><td>$0.00</td></tr>
                            <tr><td>Delivery fee (If applicable)</td><td>$0.00</td></tr>
                            <tr><td></td></tr>
                            <tr><td>Grand total</td><td>$0.00</td></tr>
                        </table>
                        <button class="order-proceed-btn" onclick="window.alert('Please add an item to your cart to continue');">Proceed to payment</button>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Made in 2023 at Thaddeus Stevens College</p>
        <ul type="none">
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms</a></li>
        </ul>
    </footer>

</body>
</html>
