<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fusion Feast</title>
    <link href="styles/mainstyles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <p class="logo"><img src="images/icon.png" class="logo-link logo-img"  alt="Failed to load"><span class="logo-link">Fusion Feast</span></p>
        <a href="index.html">Home</a><a href="menu.html">Menu</a><a href="menu.html">Order</a><a href="#">Login</a><a href="signup.html">Sign Up</a>
    </header>
    
    <main>
        <div class="main-content login-page">

            <div class="top-card">
                <h1>Login to Your Account</h1>
            </div>

            <div class="login-form">
                <form onsubmit="login(); return false;">
                    <input type="text" placeholder="Email..." id="email" required>
                    <input type="text" placeholder="Password..." id="password" required>
                    <section>
                        <input type="checkbox" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </section>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Made in 2023 at Thaddeus Stevens College</p>
        <ul type="none">
            <li><a href="about.html">About</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms</a></li>
        </ul>
    </footer>
    <script src="script/home.js"></script>
    <script src="script/login.js"></script>
</body>
</html>
