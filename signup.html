<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fusion Feast</title>
    <link href="styles/mainstyles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <p class="logo"><img src="images/icon.png" class="logo-link logo-img"  alt="Failed to load"><span class="logo-link">Fusion Feast</span></p>
        <a href="index.html">Home</a><a href="menu.html">Menu</a><a href="menu.html">Order</a><a href="login.html">Login</a><a href="#">Sign Up</a>
    </header>

    <main>
        <div class="main-content login-page">

            <div class="top-card">
                <h1>Sign Up</h1>
            </div>

            <div class="login-form">
                <form onsubmit="window.location.href='index.html'; return false;">
                    <input type="text" placeholder="Enter your email..." required>
                    <input type="text" placeholder="Create a password..." required>
                    <input type="text" placeholder="Confirm password..." required>
                    <section>
                        <input type="checkbox" name="promotions">
                        <label for="promotions">I would like to receive emails from Fusion Feast</label>
                    </section>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Made in 2023 at Thaddeus Stevens College</p>
        <ul type="none">
            <li><a href="about.html">About</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms</a></li>
        </ul>
    </footer>
    <script src="script/home.js"></script>   
</body>
</html>
