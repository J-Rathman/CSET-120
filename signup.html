<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.I.P. signupPage</title>
    <link href="styles/mainstyles.css" rel="stylesheet">
</head>
<body>
    <header>
        <p class="logo">Logo or name here</p>
        <a href="index.html">Home</a><a href="order.html">Menu</a><a href="order.html">Order</a><a href="login.html">Login</a><a href="signup.html">Sign Up</a>
    </header>

    <main>
        <div class="main-content login-page">

            <div class="top-card">
                <h1>Sign Up</h1>
            </div>

            <div class="login-form">
                <form method="POST" action="index.html">
                    <input type="text" placeholder="Enter your email..." required>
                    <input type="text" placeholder="Create a password..." required>
                    <input type="text" placeholder="Confirm password..." required>
                    <section>
                        <input type="checkbox" name="promotions">
                        <label for="promotions">I would like to receive emails from (Restaurant name)</label>
                    </section>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </main>

<footer>
